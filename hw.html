<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work</title>
    <link rel="stylesheet" href="stylehw.css" />
</head>

<body>
    <div class="parent">
        <div class="picIntro">
            <img src="https://i.pinimg.com/564x/59/c7/a5/59c7a5522ba6d0a37a9b72bb5fbe6c05.jpg" alt="" />
        </div>
        <div class="regis">
            <div class="regisHead">
                <h1>Login</h1>
            </div>
            <div class="regisForm">
                <form class="form" action="">
                    <input class="inputType" type="text" placeholder="Username" />

                    <input class="inputType" type="password" placeholder="Password" />
                    <div>
                        <input type="checkbox" /> <span>Remember me?</span>
                    </div>


                    <input class="btnLog" type="button" value="Login" />

                    <a class="forgetPass" href="">Forgot Password?</a>
                </form>
            </div>
            <div class="regisFoot">
                <p>Don't have an account <a class="signUp" href="">Sign up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
